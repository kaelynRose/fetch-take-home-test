<mat-card *ngIf="dog" class="dogCard">
    <mat-card-header>
        <mat-card-title>{{ dog.name }}</mat-card-title>
    </mat-card-header>
    <img class="mb-2" mat-card-image src="{{ dog.img }}">
    <mat-card-content>
        <p><span class="fw-bold">Breed:</span> {{ dog.breed }}</p>
        <p><span class="fw-bold">Age:</span> {{ dog.age }}</p>
        <p><span class="fw-bold">Zip Code:</span> {{ dog.zip_code }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="accent" (click)="addToFavorites(dog.id)" *ngIf="!isFavorite(dog.id)">FAVORITE</button>
        <button mat-stroked-button color="basic" (click)="removeFromFavorites(dog.id)" *ngIf="isFavorite(dog.id)">UNFAVORITE</button>
    </mat-card-actions>
</mat-card>
