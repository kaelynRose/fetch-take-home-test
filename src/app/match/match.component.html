<div class="modal-header">
    <p class="h4 modal-title mb-0">Your Match</p>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <p class="text-center lead">Congratulations! You've been matched with...</p>
    <p class="h3 text-center mb-3">{{ dogService.matchedDog.name }}</p>
    <img src="{{ dogService.matchedDog.img }}">
</div>
