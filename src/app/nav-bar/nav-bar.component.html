<mat-toolbar class="navbar navbar-dark navbar-expand-lg sticky-top" color="primary">
    <div class="container container-fluid">
        <span class="navbar-brand">Fetch A Dog</span>
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed" aria-controls="navbarNav" aria-expanded="isMenuCollapsed" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <button class="nav-item" mat-button (click)="isMenuCollapsed = true" *ngIf="!isMenuCollapsed">Filters</button>
                <button class="nav-item" mat-button (click)="isMenuCollapsed = true; this.dogService.getFavoriteDogs()">My Favorite Dogs</button>
                <button class="nav-item" mat-flat-button color="accent" *ngIf="this.dogService.favoriteDogs.length > 0" (click)="this.dogService.matchDog()">Fetch My Match!</button>
                <button class="nav-item" mat-button (click)="isMenuCollapsed = true; this.loginService.userLogout()">Logout</button>
            </div>
        </div>
    </div>
</mat-toolbar>
