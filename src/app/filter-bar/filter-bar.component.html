<mat-card>
    <mat-card-header>
        <mat-card-title>Filters</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Dog Breeds</mat-label>
            <mat-select [(value)]="filterBreed">
                <mat-option>All Breeds</mat-option>
                <mat-option *ngFor="let breed of breedList" value="{{ breed }}">{{ breed }}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
